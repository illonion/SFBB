<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="style.css">

    <!-- Spline Sans Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Now Playing Section -->
        <section id="nowPlayingSection">
            <img id="trianglePaperTop" src="static/triangle-paper.png">
            <div id="paperReceiptSection">
                <svg id="paperReceiptFullLineTop" width="260" height="2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 1">
                    <line x1="0" y1="0" x2="260" y2="0" 
                          stroke="#1E1E1E" stroke-width="1" 
                          stroke-dasharray="5,6" 
                          stroke-linecap="round" />
                </svg>
                <div class="paperReceiptSectionPickTexts" id="paperReceiptSectionPickText">PICK: </div>
                <div class="paperReceiptSectionPickTexts mainRedColour" id="paperReceiptSectionPickerText">RED</div>
                <svg id="paperReceiptFullLineBottom" width="260" height="2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 1">
                    <line x1="0" y1="0" x2="260" y2="0" 
                          stroke="#1E1E1E" stroke-width="1" 
                          stroke-dasharray="5,6" 
                          stroke-linecap="round" />
                </svg>
                <svg id="paperReceiptHalfLineLeft" width="85" height="2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 85 1">
                    <line x1="0" y1="0" x2="85" y2="0" 
                          stroke="#1E1E1E" stroke-width="1" 
                          stroke-dasharray="5,6" 
                          stroke-linecap="round" />
                </svg>
                <div id="paperReceiptSectionNewItemsText">NEW ITEMS</div>
                <svg id="paperReceiptHalfLineRight" width="85" height="2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 85 1">
                    <line x1="0" y1="0" x2="85" y2="0" 
                          stroke="#1E1E1E" stroke-width="1" 
                          stroke-dasharray="5,6" 
                          stroke-linecap="round" />
                </svg>
                <div class="paperReceiptSectionBlackBar" id="paperReceiptSectionMod">DOUBLE TIME 2</div>
                <div class="splineSansMonoRegularFontSize15LineSize20" id="paperReceiptSectionSongNameDifficulty">Zannen-kei Rinjin-bu Hoshi Futatsuhan [Solitude]</div>
                <ul class="mainRedColour splineSansMonoRegularFontSize15LineSize20" id="paperReceiptStats">
                    <li id="paperReceiptStatsSR">+ 7.17â˜…</li>
                    <li id="paperReceiptStatsBPM">+ 249 BPM</li>
                    <li id="paperReceiptStatsCS">+ CS 3.5</li>
                    <li id="paperReceiptStatsAR">+ AR 10</li>
                    <li id="paperReceiptStatsLEN">+ 2:53</li>
                </ul>
                <div class="paperReceiptSectionBlackBar" id="paperReceiptSectionBelowInformation"></div>
                <div class="splineSansMonoRegularFontSize15LineSize20" id="paperReceiptSectionTournamentNameText">Shizu's Fairy Bread Bakeoff</div>
            </div>
            <img id="trianglePaperBottom" src="static/triangle-paper.png">
        </section>

        <!-- Coffee Image -->
        <img id="coffeeImage" src="static/coffee.png">

        <!-- Gameplay Section -->
        <section id="gameplayRed1Section">
            <div class="gameplayScreen"></div>
            <section class="gameplayLivesContainer">
                <div class="gameplayLivesContainerSection gameplayLivesContainerFront gameplayLivesContainerBorderRed" style="width: 209px;" id="gameplayRed1LivesContainerFront">
                    <img src="static/heartFull.png">
                    <img src="static/heartFull.png">
                    <img src="static/heartBroken.png">
                    <img src="static/heartBroken.png">
                </div>
                <div class="gameplayLivesContainerSection gameplayLivesContainerBorderRed gameplayLivesContainerBack" style="width: 209px;" id="gameplayRed1LivesContainerBack"></div>
            </section>
        </section>
        <section id="gameplayRed2Section">
            <div class="gameplayScreen"></div>
            <section class="gameplayLivesContainer">
                <div class="gameplayLivesContainerSection gameplayLivesContainerBorderRed gameplayLivesContainerFront" style="width: 165px;" id="gameplayRed2LivesContainerFront">
                    <img src="static/heartFull.png">
                    <img src="static/heartFull.png">
                    <img src="static/heartBroken.png">
                </div>
                <div class="gameplayLivesContainerSection gameplayLivesContainerBorderRed gameplayLivesContainerBack" style="width: 165px;" id="gameplayRed2LivesContainerBack"></div>
            </section>
        </section>
        <section id="gameplayBlue1Section">
            <div class="gameplayScreen"></div>
            <section class="gameplayLivesContainer">
                <div class="gameplayLivesContainerSection gameplayLivesContainerBorderBlue gameplayLivesContainerFront" style="width: 209px;" id="gameplayBlue1LivesContainerFront">
                    <img src="static/heartFull.png">
                    <img src="static/heartFull.png">
                    <img src="static/heartBroken.png">
                </div>
                <div class="gameplayLivesContainerSection gameplayLivesContainerBorderBlue gameplayLivesContainerBack" style="width: 209px;" id="gameplayBlue1LivesContainerBack"></div>
            </section>
        </section>
        <section id="gameplayBlue2Section">
            <div class="gameplayScreen"></div>
            <section class="gameplayLivesContainer">
                <div class="gameplayLivesContainerSection gameplayLivesContainerBorderBlue gameplayLivesContainerFront" style="width: 165px;" id="gameplayBlue2LivesContainerFront">
                    <img src="static/heartFull.png">
                    <img src="static/heartFull.png">
                    <img src="static/heartBroken.png">
                </div>
                <div class="gameplayLivesContainerSection gameplayLivesContainerBorderBlue gameplayLivesContainerBack" style="width: 165px;" id="gameplayBlue2LivesContainerBack"></div>
            </section>
        </section>

        <!-- Mappool Menu -->
        <img id="mappoolMenu" src="static/mappoolMenu.png">
    </div>
    <div id="sideBar">
        <section id="livesSection">
            <h1>Number of lives</h1>
            <div id="livesSectionButton">
                <button onclick="setNumberOfLives('red','1','plus')">Red 1 ++</button>
                <button onclick="setNumberOfLives('red','1','minus')">Red 1 --</button>
                <button onclick="setNumberOfLives('red','2','plus')">Red 2 ++</button>
                <button onclick="setNumberOfLives('red','2','minus')">Red 2 --</button>
                <button onclick="setNumberOfLives('blue','1','plus')">Blue 1 ++</button>
                <button onclick="setNumberOfLives('blue','1','minus')">Blue 1 --</button>
                <button onclick="setNumberOfLives('blue','2','plus')">Blue 2 ++</button>
                <button onclick="setNumberOfLives('blue','2','minus')">Blue 2 --</button>
            </div>

        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
